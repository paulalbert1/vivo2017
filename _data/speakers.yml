  id: "KatieFrey"
  name: "Katie"
  surname: "Frey"
  company: "Harvard-Smithsonian Center for Astrophysics"
  title: "Assistant Head and Digital Technologies Development Librarian"
  bio: "Katie Frey is the Assistant Head and Digital Technologies Development Librarian at the Harvard-Smithsonian Center for Astrophysics, where she has worked since 2012. One of her primary projects has been leading the development of the Unified Astronomy Thesaurus, a community supported linked data vocabulary for sorting, filtering, and exploring astronomical literature, data sets, images, etc. She also leads initiatives such as the digitization of logbooks written by women computers who worked at the Harvard College Observatory in the mid to late 1800s and the development of a tools, devices, and maker collection for exploration and prototyping. Katie holds a Master's in Library and Information Science from the University of Pittsburgh and a BS in Astronomy from San Diego State University."
  thumbnailUrl: KatieFrey.jpg
  ribbon:
    - {abbr: "INVITED", title: "Invited Speaker"}
  rockstar: true
