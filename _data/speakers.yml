  id: "CristinaPattuelli"
  name: "Cristina"
  surname: "Pattuelli"
  company: "School of Information at Pratt Institute"
  title: "Associate Professor"
  bio: "M. Cristina Pattuelli is an associate professor at the School of Information at Pratt Institute in New York, US and a visiting professor at the Department of the Cultural Heritage at the University of Bologna, Italy where she teaches courses on knowledge organization, Linked Open Data, and art documentation. Her current research explores the intersection between cultural heritage and information representation and access. She is the founder and director of Linked Jazz, a project that investigates the application of Linked Open Data technology to archival resources. She has published extensively on topics of knowledge organization and semantic technologies in the area of cultural heritage and received the Jesse H. Shera Award for Distinguished Published Research. She is a frequent speaker and consultant to libraries, archives, and museums. She received her Ph.D. in information and library science from the University of North Carolina at Chapel Hill and holds degrees in philosophy and cultural heritage studies from the University of Bologna as well in archival science, paleography and diplomatics from the State Archives School of Bologna. She recently served as co-chair of the LODLAM Summit 2017."
  thumbnailUrl: CristinaPattuelli.jpg
  ribbon:
    - {abbr: "KEYNOTE", title: "Keynote Speaker"}
  rockstar: true
