  id: "DavidEichmann"
  name: "David"
  surname: "Eichmann"
  company: "School of Library and Information Science at the University of Iowa"
  title: "Director and Associate Professor"
  bio: "David Eichmann is Director and Associate Professor in the School of Library and Information Science at the University of Iowa. He also directs the Information Science Subprogram in the Iowa Graduate Program in Informatics. Over the course of his career he has conducted research in relational database theory, software reuse and reengineering, software repository architecture, web search engines and intelligent agents, information retrieval and extraction, biomedical informatics, ontology-based research profile harvesting and visualization, and most recently visualization and reconciliation techniques for linked open data library catalogs. His current projects include Shakeosphere (modeling the social network of the print community in England 1540-1800), CTSAsearch (aggregating research profiles from 70+ institutions) and Linked Data for Libraries (LD4L) (where he is part of a consortium exploring the next generation of library catalogs). He spends much of his summers attempting to keep the weeds at bay in his garden beds."
  thumbnailUrl: DavidEichmann.png
  ribbon:
    - {abbr: "INVITED", title: "Invited Speaker"}
  rockstar: true
