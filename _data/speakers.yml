  id: "JodiSchneider"
  name: "Jodi"
  surname: "Schneider"
  company: "School of Information Sciences at the University of Illinois Urbana Champaign"
  title: "Assistant Professor"
  bio: "Jodi Schneider is an assistant professor at the School of Information Sciences at the University of Illinois Urbana Champaign. She studies scholarly communication and social media through the lens of arguments, evidence, and persuasion. She is developing Linked Data (ontologies, metadata, Semantic Web) approaches to manage scientific evidence. Jodi holds degrees in Informatics (Ph.D., National University of Ireland, Galway), Library & Information Science (M.S. UIUC), Mathematics (M.A. UT-Austin), and Liberal Arts (B.A., Great Books, St. John’s College). She worked in academic libraries and bookstores for 6 years. She has also held research positions across the U.S. as well as in Ireland, England, France, and Chile."
  thumbnailUrl: JodiSchneider.png
  ribbon:
    - {abbr: "KEYNOTE", title: "Keynote Speaker"}
  rockstar: true
