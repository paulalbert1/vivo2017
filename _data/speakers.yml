  id: "YingDing"
  name: "Ying"
  surname: "Ding"
  company: "School of Informatics and Computing, Indiana University"
  title: "Associate Professor"
  bio: "Dr. Ying Ding is an Associate Professor at School of Informatics and Computing, Indiana University and is currently the associate director for data science online program. She is the Changjiang Guest Professor at Wuhan University and Elsevier Guest Professor at Tongji University China. She has been involved in various NIH, NSF and European-Union funded projects. She has published 200+ papers in journals, conferences, and workshops, and served as the program committee member for 180+ international conferences. She is the co-editor of book series called Semantic Web Synthesis by Morgan & Claypool publisher. She is co-author of the book 'Intelligent Information Integration in B2B Electronic Commerce' published by Kluwer Academic Publishers, and co-author of the book chapter in 'Spinning the Semantic Web' published by MIT Press. She is the co-editor in chief for Journal of Data and Information Science, and serves as the editorial board member for Scientific Data (Nature), and several other top journals in Information Science and Semantic Web. She is the co-founder of Data2Discovery company advancing cutting edge technologies in data science. Her current research interests include data-driven science of science, data-driven discovery, Semantic Web, scientific collaboration, and the application of Web Technology."
  thumbnailUrl: YingDing.jpg
  ribbon:
    - {abbr: "INVITED", title: "Invited Speaker"}
  rockstar: true
